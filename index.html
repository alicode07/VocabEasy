<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>VocabEasy-a dictionary web app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="src/index.js" defer></script>
  </head>

    <!-- Header  -->
    <header>

              </svg>
           </div>
           <div class="toggleWeb">
                <div class="checkbox-con">
                <input id="checkbox" type="checkbox" />
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16">
                        <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286"/>
                      </svg>
                </div>
            </div>
     </div>
        
    
    </header>
    <br>
    <!-- Input Text from the user -->
     <div class="inputText">
         
        <input type="text" name="" id="textField" placeholder="Search for a word">
        <i class="bi bi-search" style="color: red;"></i>
       
     </div>
     <!-- Text Instruction -->
      <h3 class="Instruction-text">
        Type a word in the search bar and press 'Enter' to see the results.
      </h3>
      <!-- Footer  -->
       <footer>
           <span id="footerText">Made with ❤️ by  <a href="https://github.com/alicode07" class="footerName"> Mohd Faisal Ali</a> </span>
       </footer>

</html>
